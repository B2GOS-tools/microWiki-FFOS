coc_mwiki_welcomeWikiText_bbCode = [h1]Willkommen in Ihrem persönlichen Wiki[/h1][p]Als Erstes sollten Sie Ihre bevorzugte Syntax in den Einstellungen auswählen.[/p][p]Zur Auswahl steht BBCode sowie Wiki-Code (Standard).[/p][p]Danach starten Sie einfach in dem Sie ein paar Links setzen :)[/p][p]PS.: Wenn Sie Hilfe brauchen, klicken Sie einfach [link=help]hier![/link][/p]
coc_mwiki_defaultWikiText_bbCode = (Bitte fügen Sie ein paar Inhalte ein...)
coc_mwiki_defaultHelpText_bbCode = [h1]Wie Sie microWiki verwenden.[/h1][p]Mit diesem feinen kleinen Programm können Sie Ihr Tagebuch schreiben, Einkaufslisten erstellen, ein paar Notizen speichern oder ein ganzes Wiki mit sich herumtragen.[/p][p]Die Inhalte werden in Textdateien gespeichert und können mittels BBCode untereinander verlinkt und aufgehübscht werden.[/p][p]Folgende "Tags" sind neben den Standardtags, welche auch in HTML vorkommen, wie b, i, u, h1, center (,..), möglich:[br][ul][li]link[br]Verlinkung von anderen Inhalten. "../" ist nicht erlaubt.[/li][li]float[br]Inhalte links oder rechts ausrichten.[/li][li]left, right, center, justify[br]Textausrichtung[/li][li]google, wikipedia[br]Google- oder Wikipedia-Suche verlinken[/li][li]url, email[br]Internetlinks[/li][/ul][/p][p]Alle simplen Tags werden wie folgt geschrieben:[/p][p]&#091;b&#093;Mein fetter Text&#091;/b&#093;[br]&#091;right&#093;Mein rechter Text&#091;/right&#093;[/p][p]Wenn man andere Artikel, externe Internetseiten und Internetsuchen verlinken möchte, muss man dem Tag einen extra Parameter mitgeben: [/p][p]&#091;link=other article&#093; Mein anderer Artikel &#091;/link&#093;[br]&#091;url=http://www.mozilla.com&#093; Mozilla.com &#091;/url&#093;[/p][sub](Diese Hilfe ist in der App selbst gespeichert. Wenn Sie die Hilfe erweitern und speichern, ist die originale Hilfe jeder Zeit wieder verfügbar, indem Sie Ihre Variante löschen.)[/sub]

coc_mwiki_welcomeWikiText_wikiCode = = Willkommen in Ihrem persönlichen Wiki =\nAls Erstes sollten Sie Ihre bevorzugte Syntax in den Einstellungen auswählen.\n\nZur Auswahl steht BBCode sowie Wiki-Code (Standard).\n\nDanach starten Sie einfach in dem Sie ein paar Links machen :)\n\nPS.: Wenn Sie Hilfe brauchen, klicken Sie einfach [[help|hier!]]
coc_mwiki_defaultWikiText_wikiCode = (Bitte fügen Sie ein paar Inhalte ein...)
coc_mwiki_defaultHelpText_wikiCode = = Wie Sie microWiki verwenden. =\nMit diesem feinen kleinen Programm können Sie Ihr Tagebuch schreiben, Einkaufslisten erstellen, ein paar Notizen speichern oder ein ganzes Wiki mit sich herumtragen.\nDie Inhalte werden in Textdateien gespeichert und können mittels Wiki-Code untereinander verlinkt und aufgehübscht werden.\n\nAuf der offiziellen Internetseite von Mediawiki finden Sie eine gute [[http://www.mediawiki.org/wiki/Help:Formatting/de|Dokumentation]] über die Syntax.\n\n(Diese Hilfe ist in der App selbst gespeichert. Wenn Sie die Hilfe erweitern und speichern, ist die originale Hilfe jeder Zeit wieder verfügbar, indem Sie Ihre Variante löschen.)
